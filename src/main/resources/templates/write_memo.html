<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메모 작성</title>
</head>
<body>
<h1>메모 작성</h1>
<form th:action="@{/studyroom/{title}/{day}/writememo}" th:object="${memo}" method="post">
    <input type="hidden" th:field="*{classroomId}" />
    <div>
        <label for="title">제목:</label>
        <input type="text" th:field="*{title}" id="title" />
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea th:field="*{content}" id="content"></textarea>
    </div>
    <div>
        <button type="submit">저장</button>
    </div>
</form>
</body>
</html>
